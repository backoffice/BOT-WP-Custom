# Dependabot configuration for Pantheon Custom Upstream
# Monitors both root composer.json and upstream-configuration directory
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root composer.json - WordPress Core, Bedrock framework, Pantheon platform
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "15:50"  # Change from "04:00" to "15:00 for testing changes."
      timezone: "America/New_York"
    versioning-strategy: increase
    groups:
      wordpress-core:
        patterns:
          - "roots/wordpress"
          - "roots/bedrock-*"
          - "roots/wp-*"
      platform-and-tools:
        patterns:
          - "pantheon-systems/*"
          - "composer/*"
          - "cweagans/*"
          - "vlucas/*"
          - "oscarotero/*"

  # Upstream-configuration composer.json - WordPress plugins and themes
  - package-ecosystem: "composer"
    directory: "/upstream-configuration"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "15:50"  # Change from "04:00" to "15:00 for testing changes."
      timezone: "America/New_York"
    versioning-strategy: increase
    groups:
      wordpress-plugins:
        patterns:
          - "wpackagist-plugin/*"
          - "backoffice/*"
      wordpress-themes:
        patterns:
          - "wpackagist-theme/*"
